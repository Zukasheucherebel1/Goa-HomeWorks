<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="ინფორმაციული ვებგვერდი M5 შესახებ">
    <meta name="keywords" content="M5">
    <title>ბუნების საოცრებები</title>
</head>
<body>
    <h1><u>M5</u></h1>
    <p>ეს საიტი ეძღვნება <strong>M5</strong> სილამაზეს და მის სიძლიერეს. <em>გაიგეთ მეტი</em> საინტერესო ამ მანქანის შესახებ.</p>
    <p>M5 შესახებ ინფორმაციის ცოდნა <i>აუცილებელია</i>, რათა უკეთ ავირჩიოთ მომავალი მანქანა. ამიტომ არ გამოტოვოთ <b>საინტერესო</b> თემას!</p>
</body>
</html>
