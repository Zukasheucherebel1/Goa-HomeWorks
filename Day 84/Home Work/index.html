<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        const actions = {
    "+": () => count++,
    "-": () => count > 0 && count--,
    show: () => (p.textContent = `Count: ${count}`)
};

incrementBtn.onclick = () => (actions["+"](), actions.show());
decrementBtn.onclick = () => (actions["-"](), actions.show());

    </script>
</body>
</html>
