<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="feedback-card">
    <div class="star-icon">
      <img src="star-icon.png" alt="Star Icon">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="rating-buttons">
      <button class="rating">1</button>
      <button class="rating">2</button>
      <button class="rating">3</button>
      <button class="rating">4</button>
      <button class="rating">5</button>
    </div>
    <button class="submit-button">SUBMIT</button>
  </div>
</body>
</html>
