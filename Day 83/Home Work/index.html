<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment & Decrement</title>
</head>
<body>
    <h2>JavaScript Increment & Decrement Example</h2>
    <p>Open the browser console (F12 → Console) to see the output.</p>

    <script>
        let num = 20;

        console.log("Initial value:", num);
        console.log("num++ (Post-Increment) →", num++); // ჯერ აბრუნებს, მერე ზრდის
        console.log("--num (Pre-Decrement) →", --num); // ჯერ ამცირებს, მერე აბრუნებს
        console.log("++num (Pre-Increment) →", ++num); // ჯერ ზრდის, მერე აბრუნებს
        console.log("num++ (Post-Increment) →", num++); // ჯერ აბრუნებს, მერე ზრდის

        console.log("Final value of num:", num); // საბოლოო მნიშვნელობა
    </script>
</body>
</html>
