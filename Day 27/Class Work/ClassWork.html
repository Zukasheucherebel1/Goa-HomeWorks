<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია</title>
</head>
<body>
    <h2>რეგისტრაციის ფორმა</h2>
    <form action="/submit" method="POST">
        <label for="first-name">სახელი:</label>
        <input type="text" id="first-name" name="first-name" required placeholder="თქვენი სახელი"><br><br>

        <label for="last-name">გვარი:</label>
        <input type="text" id="last-name" name="last-name" required placeholder="თქვენი გვარი"><br><br>

        <label for="email">ემაილი:</label>
        <input type="email" id="email" name="email" required placeholder="თქვენი ემაილი"><br><br>

        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" required placeholder="შეიყვანეთ პაროლი"><br><br>

        <label for="dob">დაბადების თარიღი:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <button type="submit">დადასტურება</button>
    </form>
</body>
</html>
