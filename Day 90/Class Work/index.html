<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>function parentFunction() {
        let parentVar = "I am a parent variable"; // მშობელი ფუნქციის ცვლადი
    
        function childFunction() {
            let childVar = "I am a child variable"; // შვილი ფუნქციის ცვლადი
            console.log(parentVar); // მშობლის ცვლადზე წვდომა
            console.log(childVar);  // შვილის ცვლადის გამოყვანა
        }
    
        childFunction(); // შვილი ფუნქციის გამოძახება მშობელში
    }
    
    parentFunction(); // მშობელი ფუნქციის გამოძახება
    </script>
</body>
</html>
