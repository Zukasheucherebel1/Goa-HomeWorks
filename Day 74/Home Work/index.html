
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Feature Scavenger Hunt</h1>
        <div class="grid">
            <div class="item bold">Bold Print</div>
            <div class="item highlighted">Highlighted Text</div>
            <div class="item map">Map</div>
            <div class="item diagram">Diagram</div>
            <div class="item graph">Graph</div>
            <div class="item bullets">Bullets</div>
            <div class="item captions">Pictures/Captions</div>
            <div class="item table">Table/Chart</div>
            <div class="item contents">Table of Contents</div>
            <div class="item glossary">Glossary</div>
            <div class="item index">Index</div>
            <div class="item timeline">Timeline</div>
        </div>
        <div class="name">Name: ______________________</div>
    </div>
</body>
</html>
