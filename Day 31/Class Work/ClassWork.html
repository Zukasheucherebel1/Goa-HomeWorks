<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>აუდიო ფაილების მართვა</title>
</head>
<body>
    <h1>აუდიო ფაილების მართვის მაგალითი</h1>

    <!-- MP3 ფორმატის ფაილი, რომელიც იწყებს ავტომატურად -->
    <h2>1. MP3 ფაილი (autoplay)</h2>
    <audio controls autoplay>
        <!-- აუდიო ფაილი MP3 ფორმატში -->
        <source src="audio-file.mp3" type="audio/mpeg">
        <!-- ბრაუზერის მიერ მხარდაჭერის არარსებობის შემთხვევაში -->
        თქვენი ბრაუზერი არ უჭერს მხარს აუდიო ფაილების დაკვრას.
    </audio>
    <!-- 
    ფუნქცია:
    autoplay - აუდიო ავტომატურად იწყება გვერდის ჩატვირთვისას 
    controls - აჩვენებს მომხმარებლისთვის კონტროლის პანელს
    -->

    <!-- OGG ფორმატის ფაილი, რომელსაც muted ფუნქცია აქვს -->
    <h2>2. OGG ფაილი (muted)</h2>
    <audio controls muted>
        <!-- აუდიო ფაილი OGG ფორმატში -->
        <source src="audio-file.ogg" type="audio/ogg">
        თქვენი ბრაუზერი არ უჭერს მხარს აუდიო ფაილების დაკვრას.
    </audio>
    <!-- 
    ფუნქცია:
    muted - აუდიო ფაილი ჩუმად იწყება (დასაწყისში ხმა გამორთულია)
    -->

    <!-- WAV ფორმატის ფაილი, რომელსაც loop ფუნქცია აქვს -->
    <h2>3. WAV ფაილი (loop)</h2>
    <audio controls loop>
        <!-- აუდიო ფაილი WAV ფორმატში -->
        <source src="audio-file.wav" type="audio/wav">
        თქვენი ბრაუზერი არ უჭერს მხარს აუდიო ფაილების დაკვრას.
    </audio>
    <!-- 
    ფუნქცია:
    loop - აუდიო ფაილი ავტომატურად ხელახლა იწყებს დაკვრას, როცა დასრულდება
    -->

    <p>აუდიო ფაილები დამატებულია სხვადასხვა ფორმატში (MP3, OGG, WAV) და ყველა ფუნქცია გამოვიყენეთ. სცადეთ მათი დაკვრა და შეამოწმეთ!</p>
</body>
</html>
