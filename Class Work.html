    <p>ფარშევანგი დიდი, ფერადი ფრინველია, რომელიც ცნობილია თავისი კაშკაშა ფრთებითა და გრძელ კუდით. მისი ნათელი ფერების გამო იგი ასოცირდება სილამაზესთან და ელეგანტურობასთან. ფარშევანგები ძირითადად აზიის ტროპიკულ ტყეებში გვხვდება.</p>
