<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <table border="1">
            <!-- thead - ისეთი რიგებისთვის რომელშიც გამოყენებულია th tag (სათაურებიუსთვის) გამოიყენეაბ thead-->
            <thead>
                <tr>
                    <!-- Table Header - ცხრილის სათაური -->
                    <th>Header</th>
                    <th>Header</th>
                    <th>Header</th>
                    <th>Header</th>
                </tr>
            </thead>

            <!-- tbody - ისეთი რიგებისთვის რომელშიც გამოყენებულია td tag (მონაცემებისთვის) გამოიყენება tbody-->
            <tbody>
                <tr>
                    <!-- Table data - ცხრილის მონაცემი -->
                    <td rowspan="4">zuka</td>
                    <td colspan="3">khorguani</td>
                </tr>
    
                <tr>
                    <td colspan="2">minilider</td>
                    <td rowspan="3">svanski</td>
                </tr>
    
                <tr>
                    <td rowspan="2">minilider</td>
                    <td>svanski</td>
                </tr>

                <tr>
                    <td>minilider</td>
                </tr>

            </tbody>
        </table>

        
    </body>
</html>
