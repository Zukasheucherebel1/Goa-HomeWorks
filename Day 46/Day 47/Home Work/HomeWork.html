<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Google Fonts Example</title>
  <style>
    /* @import შრიფტის ჩასატვირთად Google Fonts-დან */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif; /* შრიფტი: Roboto */
    }

    .paragraph1 {
      font-weight: 400; /* ჩვეულებრივი ტექსტი */
    }

    .paragraph2 {
      font-weight: 700; /* Bold ტექსტი */
    }
  </style>
</head>
<body>
  <p class="paragraph1">ეს არის პირველი პარაგრაფი. ტექსტი არის ჩვეულებრივი სისქის.</p>
  <p class="paragraph2">ეს არის მეორე პარაგრაფი. ტექსტი არის bold (სქელი).</p>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav Bar Example</title>
  <style>
    /* Nav ბარი და მისი სტილები */
    nav a {
      text-decoration: none; /* არ აქვს დეკორაცია ჩვეულებრივ მდგომარეობაში */
      color: black; /* შრიფტის ფერი */
      padding: 10px;
      margin: 0 5px;
      display: inline-block;
    }

    /* hover მდგომარეობა */
    nav a:hover {
      color: yellow; /* ტექსტის ფერი ყვითელია */
      text-decoration: line-through dotted black; /* დოტირებული ხაზი */
    }

    /* active მდგომარეობა */
    nav a:active {
      color: black; /* ტექსტის ფერი შავია */
      text-decoration: line-through yellow; /* ყვითელი ხაზი */
    }
  </style>
</head>
<body>
  <nav>
    <a href="#link1">ლინკი 1</a>
    <a href="#link2">ლინკი 2</a>
    <a href="#link3">ლინკი 3</a>
  </nav>
</body>
</html>
