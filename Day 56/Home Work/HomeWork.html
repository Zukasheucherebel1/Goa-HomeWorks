<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="image.png" alt="NFT Art">
        </div>
        <div class="card-content">
            <h2 class="card-title">Equilibrium #3429</h2>
            <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-details">
                <div class="price">
                    <span>0.041 ETH</span>
                </div>
                <div class="time-left">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="creator">
                <img src="creator-avatar.png" alt="Creator Avatar" class="creator-avatar">
                <span>Creation of <b>Jules Wyvern</b></span>
            </div>
        </div>
    </div>
</body>
</html>
