<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>აუდიო ფაილების მართვა</title>
</head>
<body>
    <h1>აუდიო ფაილების მართვის მაგალითი</h1>

    
    <h2>1. MP3 ფაილი (autoplay)</h2>
    <audio controls autoplay>
        
        <source src="audio-file.mp3" type="audio/mpeg">
        
        თქვენი ბრაუზერი არ უჭერს მხარს აუდიო ფაილების დაკვრას.
    </audio>
    
   
    
    

    
    <h2>2. OGG ფაილი (muted)</h2>
    <audio controls muted>
        
        <source src="audio-file.mp3" type="audio/ogg">
        თქვენი ბრაუზერი არ უჭერს მხარს აუდიო ფაილების დაკვრას.
    </audio>
    
    

    

    
    <h2>3. WAV ფაილი (loop)</h2>
    <audio controls loop>
        
        <source src="audio-file.wav" type="audio/wav">
        თქვენი ბრაუზერი არ უჭერს მხარს აუდიო ფაილების დაკვრას.
    </audio>
